	<!-- Intro -->
	<section id="intro">
		<div class="container-fluid bg-1 text-center">
			<br><br>
			<h3 class="margin">GAIN A3: ThoughtSpot</h3>
			<img src="Data.jpg" class="img-responsive img-circle margin" style="display:inline" alt="Portrait"

		</div>

	<!-- <hr align=center width=40% style="border-color: #cccccc;"><br> -->

	<!-- Power BI Container -->
	<section id="powerbi">
		<div class="container-fluid bg-4 text-center">
			<h3 class="margin">GAIN Launcher</h3>
			<iframe title="GAIN Platform Launcher" width="1140" height="800" 
				src="https://app.powerbi.com/reportEmbed?reportId=69e4f3bb-e8ae-48b8-910b-7f8b1ac0e867&autoAuth=true&ctid=a00de4ec-48a8-43a6-be74-e31274e2060d" frameborder="0" allowFullScreen="true"></iframe>

	<!-- <hr align=center width=40% style="border-color: #cccccc;"><br> -->

	<!-- Reference: https://developers.thoughtspot.com/docs/embed-a-viz -->

	<!-- ThoughtSpot Container -->
	<section id="thoughtspot">
		<div class="container-fluid bg-2 text-center">
			<h3 class="margin">ThoughtSpot</h3><br>

			<!-- <div id='ts-embed' class="embed">
				<p class="warning">Add embedded content!</p>
			</div> -->
			
			<iframe id="ts-embed" frameborder="0"></iframe>

			<script type='module'>
				import {
				    LiveboardEmbed,
				    AuthType,
				    init,
					prefetch
				} from 'https://cdn.jsdelivr.net/npm/@thoughtspot/visual-embed-sdk/dist/tsembed.es.js';

				init({
				    thoughtSpotHost: 'https://try-everywhere.thoughtspot.cloud',
				    authType: AuthType.None,
				});

				const lb = new LiveboardEmbed('#ts-embed', {
				    frameParams: {},
					fullHeight: true,
				    liveboardId: '543619d6-0015-4667-b257-eff547d13a12',
				});

				// Do not forget to call render.
				lb.render();
			</script>

		</div>
	</section>

	<section id="info">
